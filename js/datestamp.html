<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Christopher 3870</title>
    <!-- NEED FOR ZURB - EDIT FILE PATH AS NEEDED -->
    <link rel="stylesheet" href="zurb/css/foundation.css">
    <link rel="stylesheet" href="zurb/css/app.css">
    <!-- NEED FOR ZURB - EDIT FILE PATH AS NEEDED -->
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Aguafina+Script|Alex+Brush|Allura|Arimo|Bilbo+Swash+Caps|Condiment|Cute+Font|Dancing+Script|El+Messiri|Euphoria+Script|Inconsolata|Italianno|Jaldi|Lato|Lobster+Two|Marck+Script|Montez|Montserrat|Mr+De+Haviland|Parisienne|Philosopher|Pinyon+Script|Poiret+One|Questrial|Rajdhani|Raleway" rel="stylesheet">

  </head>
  <body>
    <header class="grid-x grid-margin-x grid-padding-x">
        <h1 class"large-12 cell">Portfolio</h1>
      </header>
    <!-- ////// ZURB RESPONSIVE NAV BAR  ///// -->
    <div class="grid-x grid-margin-x grid-padding-x">
      <h1 id="today"></h1>
      <h3 id="time"></h3>

    </div>


      <section class="grid-x grid-margin-x">
        <div class="large-4 cell large-offset-3">
          <h1>RomanDesign</h1>
        </div>
      </section>

    <section class="grid-x grid-margin-x grid-padding-x">
      <div class="large-4 cell large-offset-1 portrait">
        <img src="img/portrait.jpg" alt="Self Portrait">
      </div>
      <div class="large-7 cell">
        <h2 class="hello">Hello,</h2>
        <p class="welcome">welcome to my page</p>
        <p>RomanDesign provides intuitive designs to multicultural customers in a welcoming environment with a straightforward voice, encouraging new ideas.</p>
      </div>
    </section>


    <!-- ////// ZURB ORBIT SLIDE  ///// -->
      <div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit>
        <div class="orbit-wrapper">
          <div class="orbit-controls">
            <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
            <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
          </div>
          <ul class="orbit-container">
            <li class="is-active orbit-slide">
              <figure class="orbit-figure">
                <img class="orbit-image" src="img/flowers.jpg" alt="flowers">
                <figcaption class="orbit-caption">Flowers</figcaption>
              </figure>
            </li>
            <li class="orbit-slide">
              <figure class="orbit-figure">
                <img class="orbit-image" src="img/campus.jpg" alt="Space">
                <figcaption class="orbit-caption">Campus</figcaption>
              </figure>
            </li>
            <li class="orbit-slide">
              <figure class="orbit-figure">
                <img class="orbit-image" src="img/marley.jpg" alt="Space">
                <figcaption class="orbit-caption">Marley</figcaption>
              </figure>
            </li>
            <li class="orbit-slide">
              <figure class="orbit-figure">
                <img class="orbit-image" src="img/ziggy.jpg" alt="Space">
                <figcaption class="orbit-caption">Ziggy</figcaption>
              </figure>
            </li>
          </ul>
        </div>
        <nav class="orbit-bullets">
          <button class="is-active" data-slide="0"><span class="show-for-sr">First slide details.</span><span class="show-for-sr">Current Slide</span></button>
          <button data-slide="1"><span class="show-for-sr">Second slide details.</span></button>
          <button data-slide="2"><span class="show-for-sr">Third slide details.</span></button>
          <button data-slide="3"><span class="show-for-sr">Fourth slide details.</span></button>
        </nav>
      </div>
  <!-- ////// ZURB ORBIT SLIDE  ///// -->


  </main>

    <!-- //////NEED FOR ZURB - EDIT FILEPATHS////// -->
    <script src="zurb/js/vendor/jquery.js"></script>
    <script src="zurb/js/vendor/what-input.js"></script>
    <script src="zurb/js/vendor/foundation.js"></script>
    <script src="zurb/js/app.js"></script>
    <!-- //////NEED FOR ZURB - EDIT FILEPATHS////// -->''
    script
  </body>
</html>
